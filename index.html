<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" />

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Criando rede social</title>
  </head>
  <body>
    <header>
      <figure>
        <img class="header__logo" src="" alt="" />
      </figure>
      <button type="submit" class="button__header--login"></button>
    </header>
    <main class="main__container"></main>
    <section class="container__new-post">
      <div class="box__new-post--user">
        <img src="" alt="" class="user__new-post--img" />
        <h2 class="user__new-post--name"></h2>
        <p class="user__new-post--occupation"></p>
      </div>
      <div class="box__new-post--comment">
        <input type="text" class="input__new-post--title" />
        <input type="text" class="input__new-post--commentar" />
        <button type="submit" class="button__new-post--submit"></button>
      </div>
    </section>
    <aside class="container__suggest-users">
      <h2 class="title__suggest-users"></h2>
      <div class="box__suggest-users">
        <img src="" alt="" class="user__suggest-users--img" />
        <h2 class="user__suggest-users--name"></h2>
        <p class="user__suggest-users--occupation"></p>
        <button class="button__suggest-users--submit"></button>
      </div>
    </aside>
    <section class="container__posts">
      <h1 class="title__posts"></h1>
      <ul class="list__posts">
        <li class="item__post">
          <div class="box__posts--user">
            <img src="" alt="" class="user__post--img" />
            <h2 class="user__post--name"></h2>
            <p class="user__post--occupation"></p>
          </div>
          <div class="box__posts--comment">
            <h3 class="post__title"></h3>
            <p class="post__commentar"></p>
            <span>
              <button type="submit" class="button__post--open-post"></button>
              <img class="img__post--icon-liked" src="" alt="" />
              <p class="paragraf__post--count-liked"></p>
            </span>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
